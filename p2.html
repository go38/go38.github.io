<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360度全景照片展示</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #panorama {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- 導入Pannellum程式庫 -->
    <script src="pannellum.js"></script>
    <link rel="stylesheet" href="pannellum.css">
</head>
<body>
    <!-- 用于展示全景照片的容器 -->
    <div id="panorama"></div>

    <script>
        // 初始化Pannellum全景顯示器
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "2.jpg", // 取代為您的360度全景照片的檔案路徑
            "autoLoad": true,
            "autoRotate": 4 // 自動旋轉速度(負數為逆時針)
        });
    </script>
</body>
</html>
