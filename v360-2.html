<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360度全景影片展示</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #panorama {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- 引入Pannellum庫 -->
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
</head>
<body>
    <!-- 用於展示全景影片的容器 -->
    <div id="panorama"></div>

    <script>
        // 初始化Pannellum來播放360度全景影片
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "R0010013.MP4", // 替換為你的360度影片的路徑
            "autoLoad": true,
            "autoRotate": -2, // 自動旋轉速度
            "video": {
                "loop": true,
                "muted": true
            }
        });
    </script>
</body>
</html>
