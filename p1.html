<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360度全景照片展示</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #panorama {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- 引入Pannellum库 -->
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
</head>
<body>
    <!-- 用于展示全景照片的容器 -->
    <div id="panorama"></div>

    <script>
        // 初始化Pannellum全景显示
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "2.jpg", // 替换为你的360度全景照片的路径
            "autoLoad": true,
            "autoRotate": -2 // 自动旋转速度（负数为逆时针）
        });
    </script>
</body>
</html>
